{% extends 'dashboard_base.html' %}

{% block title %}Delete course "{{ object.title }}"{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12"><h3>Delete Course <small class="text-muted">{{ object.title }}</small></h3></div>
  <hr>
</div>

<div class="row">
  <div class="col-md-12"><form action="." method="post">
      {% csrf_token %}

      <p class="text-danger">Are you sure to delete "{{ object.title }}" ?</p>
      <input type="submit" value="Confirm" class="btn btn-primary">
    </form></div>
</div>


{% endblock %}
