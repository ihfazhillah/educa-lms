{% extends 'dashboard_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit {{ course.title }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h3>Edit <small class="text-muted">{{ course.title }}</small></h3>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h5>Course Modules</h5>

    <form action="." method="post">
      {{ formset | crispy }}
      {{ formset.management_form }}
      {% csrf_token %}

      <input type="submit" value="Save Modules" class='btn btn-primary'>
    </form>

  </div>
</div>
{% endblock %}
